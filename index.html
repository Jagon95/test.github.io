    function vkQueryBuilder(method, fields) {
        query = 'https://api.vk.com/method/' + method + '?';
        for(key in fields) {
            query += key + '=' + fields[key] + '&';
        }
        return query;
    }

    function getJsonpData(method, options, callback) {
        var script = document.createElement('script');

        function callbackWrapper(data) {
            callback(data);
            script.remove();
        }

        options.callback = 'callbackWrapper';

        script.src = vkQueryBuilder(method, options)
        document.getElementsByTagName('head')[0].appendChild(script);
    }
